<p>login works!</p>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div>
    <label for="email">Email</label>
    <input #email type="email" formControlName="email" />
    <div
      *ngIf="
        submitted &&
        myForm.status === 'INVALID' &&
        myForm.controls['email'].errors
      "
    >
      <span *ngIf="myForm.controls['email'].errors['email']">
        El formato del email no es válido
      </span>
      <span *ngIf="myForm.controls['email'].errors['required']">
        El email es requerido
      </span>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input #password type="password" formControlName="password" />
    <div
      *ngIf="
        submitted &&
        myForm.status === 'INVALID' &&
        myForm.controls['password'].errors
      "
    >
      <span *ngIf="myForm.controls['password'].errors['required']">
        La contraseña es requerida
      </span>
      <span *ngIf="myForm.controls['password'].errors['minlength']">
        La contraseña debe tener al menos 6 caracteres
      </span>
    </div>
  </div>
  <button type="submit" [disabled]="isLoading()">Login</button>
  <p *ngIf="errorMessage !== null">{{ errorMessage }}</p>
</form>
